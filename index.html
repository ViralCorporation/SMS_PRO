<head>

    <meta name="viewport" content="width=device-width, minimal-ui">

    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- Material -->
    <link rel="stylesheet" href="css/material.css">

    <script src="js/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>



    <!-- Project -->
    <title>Nails Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/icons/favicon.png" />
    <script src="js/sms_pro.js"></script>

    <!--Mail Sender-->
    <script src="https://smtpjs.com/smtp.js"></script>


    <!-- Google Stuff -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />

</head>

<body class="" onstartselecion="false">
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">SMS PRO</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">SMS PRO</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->
                <!-- Simple Textfield -->
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="number_receive">
                        <label class="mdl-textfield__label" for="sample1">Número</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="number_sended">
                        <label class="mdl-textfield__label" for="sample1">Seu número...</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <textarea class="mdl-textfield__input" type="text" rows="3" id="mens_sended"></textarea>
                        <label class="mdl-textfield__label" for="sample5">Mensagem...</label>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--raised" id="send_button">
                      Enviar
                    </button>
                </form>
            </div>
        </main>
    </div>




    <!-- FOOTER ICONS -->
    <footer class="no-margin-height mdl-layout__header mdl-layout--fixed-tabs">

    </footer>
</body>


</html>
